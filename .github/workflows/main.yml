name: Main-CI+Build+Push

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  # CI:tests+lint
  ci:
    uses: ./.github/workflows/ci-checks.yml

  # Build and Push Docker image
  build-and-push:
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Create lowercase image name for GHCR
      - name: Set image name (lowercase)
        run: |
          echo "IMAGE_NAME=ghcr.io/${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

      # Login to GitHub Container Registry
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build and push Docker image
      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}

      # Smoke test: run the published image and check /health
      - name: Smoke test published image (custom action)
        uses: ./.github/actions/docker-smoke-test
        with:
          image: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          port: "8000"
          path: "/health"
          timeout_seconds: "30"
